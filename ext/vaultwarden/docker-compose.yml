services:
  vaultwarden:
    image: vaultwarden/server:1.34.3-alpine
    container_name: vaultwarden
    restart: unless-stopped
    network_mode: host
    user: 99:100
    logging:
      options:
        max-file: 1
        max-size: 20m
    env_file: ./config.env
    environment:
      TZ: Asia/Taipei
      ROCKET_ENV: production
      ADMIN_TOKEN: 'example'
    volumes:
      - ./vaultwarden-data:/data
