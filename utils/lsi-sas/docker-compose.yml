services:
  lsi-sas:
    image: haeho7/docker-images:lsi-sas
    container_name: lsi-sas
    restart: unless-stopped
    network_mode: host
    privileged: true
    logging:
      options:
        max-file: 1
        max-size: 20m
    environment:
      TZ: Asia/Taipei
    command: ["sleep", "infinity"]
